# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Gabriel website
subtitle: '记录10年web端开发历程，以及生活的点滴'
description: '擅长前端大型项目的架构设计，以及如何长期维护一个稳定可持续的系统'
keywords: 'frontend, backend, ai, live'
author: Gabriel B
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://guiqide.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: frame

theme_config:
  
  # html lang
  language: en

  # header
  site_brand_name: Gabriel’s 前端开发笔记

  logo_image:
    enable: false
    image_path: /logo.png # path to your logo image

  menu:
    首页: /
    文章: /archives/
    分类: /categories/

  # stylesheets loaded in the <head>
  stylesheets:
  - /css/style.css

  # scripts loaded in the end of the body
  scripts:
  - /js/menu.js

  # favicon
  favicon: /favicon.ico

  date_format: MMM D, YYYY

  # profile
  profile:
    title: 
    body: 沉淀的最好时机是10年前，其次是现在。
    image: https://images-service-1251417320.cos.ap-guangzhou.myqcloud.com/images/202508191506225.png

    links:
      文章: /archives/

  # footer
  footer:
    copyright_info:
      enable: true
      author: © Gabriel

    powered_by: # Powered by Hexo & Frame
      enable: true
      content: Tencent Frontend Engineering

    other_info:
      enable: false
      content:

  # color mode: default / classic / dark
  color_mode: classic

  # mathjax setting
  # note: need to install the hexo plugin for math: https://github.com/hexojs/hexo-math
  mathjax_enable: false

  # comments: support disqus and valine
  valine: # valine setup guide: https://valine.js.org/quickstart.html
    enable: false
    appId: # Your valine app Id
    appKey: # Your valine app Key
    lang: 'en'
    placeholder: 'Say something'
    avatar: 'mp'
    meta: ['nick', 'mail']

  disqus: # disqus setup guide: https://help.disqus.com/en/articles/1717056-publisher-quick-start-guide
    enable: false
    disqus_url: # your diqsuq url or shortname
    language: 'en'

  # local search
  local_search:
    enable: false
    place_holder: Search Anything
    trigger: auto # auto: trigger search whenever input changes
    top_n_per_article: 1 # show top n results per article, show all results by setting to -1
    unescape: false # unescape html strings to the readable one
    preload: false # reload the search data when the page loads, this will accelerate the search process


# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/guiqide/guiqide.github.io.git
  branch: github-pages
  message: 'deploy'
