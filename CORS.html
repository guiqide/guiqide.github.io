<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS</title>
</head>
<body>
    <script type="application/javascript">
        function reqListener() {
            console.log(this.responseText);
        }
        var oReq = new XMLHTTPRequest();
        oReq.addEventListener('load', reqListener);
        oReq.open('GET', 'http://guiqide.win/230.jpg');
        oReq.send();
        
    </script>
</body>
</html>
